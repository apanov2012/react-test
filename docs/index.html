<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <base target="_blank">
        <title>PANOFF TRAVEL</title>
        <style>
            @import url(css/header.css);
        </style>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <script srs="js/menu.js"></script>
    </head>
    <body>
        <main>
            <div class="screen_1">
                <header>
                    <div id="menubar_react"></div>
                </header>
                <div class="pillar">
                    <section class="slider">
                            <input type="radio" name="swither" id="move_1">
                            <input type="radio" name="swither" id="move_2">
                            <input type="radio" name="swither" id="move_3">
                            <input type="radio" name="swither" id="move_4">
                            <input checked type="radio" name="swither" id="move_5">
                        <div id="display">
                            <label id="picture">
                                <div class="pic"></div>
                                <div class="pic"></div>
                                <div class="pic"></div>
                                <div class="pic"></div>
                                <div class="pic"></div>
                            </label>
                        </div>
                        <div class="right_arrow">
                            <label for="move_1" class="right" tabindex="1"></label>
                            <label for="move_2" class="right" tabindex="1"></label>
                            <label for="move_3" class="right" tabindex="1"></label>
                            <label for="move_4" class="right" tabindex="1"></label>
                            <label for="move_5" class="right" tabindex="1"></label>
                        </div>
                        <div class="left_arrow">
                            <label for="move_1" class="left" tabindex="1"></label>
                            <label for="move_2" class="left" tabindex="1"></label>
                            <label for="move_3" class="left" tabindex="1"></label>
                            <label for="move_4" class="left" tabindex="1"></label>
                            <label for="move_5" class="left" tabindex="1"></label>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
